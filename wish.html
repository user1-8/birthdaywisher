<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title> Birthde </title>
	<link rel="stylesheet" href="css/style1.css">
  <link rel="stylesheet" href="css/allinclude.css">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Redressed&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">


</head>
<body>

	<div class="page-transition"></div>


	<div class="wrapper">
		<div class="wish_title">
			<div class="hbn">
				<div class="hb">Happy Birthday</div>
				<div id="name"></div>
			</div>
			<div class="inadvance"> In Advance </div>
		</div>

		<div class="timer">
			<div class="days blox">
				<span id="daysNum">01</span>
				<div class="name">Days</div>
			</div>
			<div class="hour blox">
				<span id="hourNum">09</span>
				<div class="name">Hours</div>
			</div>
			<div class="min blox">
				<span id="minNum">10</span>
				<div class="name">Minutes</div>
			</div>
			<div class="sec blox">
				<span id="secNum">43</span>
				<div class="name">Seconds</div>
			</div>
		</div>
		
		<div class="creator_info">
			<div class="byWhom">
				<div class="by">By-</div>
				<div class="cname"></div>
			</div>
			<div class="msg_area">
				<div class="indication">Personal Message from <span class="cname"></span> </div>
				<div class="msg">
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum unde, aliquam natus vero vel a voluptatem deserunt amet vitae iure dignissimos, dolores numquam, eius debitis culpa eveniet saepe cumque illum!s
				</div>
			</div>
		</div>

	</div>




	<script src="js/script1.js"></script>
	<script src="js/allinclude.js"></script>
	<script src="confetti.min.js"></script>
	<script>
		confetti.start();
		setTimeout(function(){
			confetti.alpha = 0.6;
		}, 5000);
	</script>
	
</body>
</html>
